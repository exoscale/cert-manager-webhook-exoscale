groupName: acme.exoscale.com

certManager:
  # Use this value to specify the namespace cert-manager is located in
  # namespace: cert-manager
  serviceAccountName: cert-manager

image:
  repository: exoscale/cert-manager-webhook-exoscale
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: "exoscale-webhook"
fullnameOverride: "cert-manager-webhook-exoscale"

secret:
  accessKey: ""
  secretKey: ""
  name: exoscale-webhook-secret

env:
  debug: ""
  trace: ""

service:
  type: ClusterIP
  port: 443

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
